upstream api_live {
    server 127.0.0.1:8001;    # api_blue (ACTIVE)
    # server 127.0.0.1:8002;  # api_green (STANDBY)
    keepalive 32;
}

upstream web_live {
    server 127.0.0.1:3001;    # web_blue (ACTIVE)
    # server 127.0.0.1:3002;  # web_green (STANDBY)
    keepalive 32;
}

# API server
server {
    listen 80;
    server_name api.tregu.com;
    
    location / {
        proxy_pass http://api_live;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_connect_timeout 5s;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    location = /healthz {
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }
}

# Web app servers (main + www)
