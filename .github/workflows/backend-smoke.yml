name: backend-smoke
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: tregu
          POSTGRES_USER: tregu
          POSTGRES_PASSWORD: tregu
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U tregu -d tregu" 
          --health-interval 5s --health-timeout 5s --health-retries 20
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping" 
          --health-interval 5s --health-timeout 5s --health-retries 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend deps
        working-directory: ./tregu_backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install openpyxl==3.1.5 python-multipart==0.0.9 requests

      - name: Migrate DB
        env:
          DATABASE_URL: postgresql+psycopg2://tregu:tregu@localhost:5432/tregu
        run: |
          python tregu_backend/scripts/migrate.py

      - name: Launch API
        env:
          DATABASE_URL: postgresql+psycopg2://tregu:tregu@localhost:5432/tregu
          REDIS_URL: redis://localhost:6379/0
          ENABLE_RATE_LIMIT: '0'
        run: |
          nohup python -m uvicorn tregu_backend.app.main:app --host 0.0.0.0 --port 8003 &
          for i in {1..60}; do
            curl -fsS http://127.0.0.1:8003/healthz && break || sleep 1;
          done

      - name: Run smoke
        env:
          API_URL: http://127.0.0.1:8003
        run: |
          python tregu_backend/tools/integration_smoke_ci.py
