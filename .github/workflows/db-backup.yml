name: Neon Daily DB Backup to Spaces
on:
  schedule:
    - cron: "23 3 * * *"
  workflow_dispatch:
jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install pg_dump and AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          pip install awscli
      - name: Dump Postgres and upload to Spaces
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
        run: |
          TS=$(date -u +"%Y%m%d-%H%M%S")
          FILE="/tmp/tregu-db-${TS}.dump"
          echo "Creating logical dump at $FILE"
          pg_dump "$DATABASE_URL" --no-owner --format=custom -f "$FILE"
          echo "Uploading to Spaces..."
          aws --endpoint-url "$S3_ENDPOINT" s3 cp "$FILE" "s3://$S3_BUCKET/db_backups/"
          echo "Done."
